<!DOCTYPE html>
<html>

    <div class="container">
      <button class="btn-complete" onClick="confirmation()">
        <svg class="btn-complete__border">
          <circle />
        </svg>
        <svg class="btn-complete__progress">
          <circle />
        </svg>
        <div class="btn-complete__content">

        </svg>
      </div>
    </div>
    <script>
      function confirmation() {
        var audio = new Audio('https://github.com/...');
        audio.play();
      }
    </script>
  </body>
</html>
